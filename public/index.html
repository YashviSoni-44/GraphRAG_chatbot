<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GraphRAG Chatbot</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="icon" href="/favicon.jpeg" type="image/x-icon" style="border-radius: 10px;"/>
</head>
<body>
  <div class="sidebar">
    <div class="logo-container">
      <img src="/favicon.jpeg" alt="Icon" style="width: 40px; height: 40px; vertical-align: middle; margin-bottom: 6px; border-radius: 10px;" />
      <div class="mode-switch">
        <label class="switch">
          <input type="checkbox" id="toggleTheme" aria-label="Toggle light/dark mode" />
          <span class="slider"></span>
        </label>
        <span id="modeLabel">Light Mode</span>
      </div>
    </div>
    
    <h3>ðŸ“‚ Uploaded Files</h3>
    <ul id="fileList"></ul>
  </div>
  <div class="container">
    <div class="topbar">
      <h2>Chatting: <span id="activeFile">None</span></h2>
      <button id="clearChatBtn" aria-label="Clear chat history">Clear Chat</button>
    </div>
    

    <div id="chatbox" role="log" aria-live="polite" aria-relevant="additions" tabindex="0"></div>

    <form id="askForm" autocomplete="off">
      <input id="question" type="text" placeholder="Type your question..." aria-label="Type your question" />
      <button type="submit" aria-label="Send question">Send</button>
    </form>

    <div class="upload-row">
      <div class="upload-group">
        <label for="fileInput">File(s):</label>
        <input type="file" id="fileInput" accept=".pdf,.docx,.txt,.csv,.xlsx" multiple />
        <button id="uploadFilesBtn" type="button">Upload</button>
      </div>
      <div class="upload-group">
        <label for="folderInput">Folder:</label>
        <input type="file" id="folderInput" webkitdirectory directory multiple accept=".pdf,.docx,.txt,.csv,.xlsx" />
        <button id="uploadFolderBtn" type="button">Upload</button>
      </div>
    </div>
    <p id="uploadStatus"></p>

    
  </div>
  <script src="/script.js"></script>
</body>
</html>
